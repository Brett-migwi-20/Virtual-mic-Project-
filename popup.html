<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Mic Controls</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="logo">üéôÔ∏è Virtual Mic</div>
  </div>

  <div class="controls">
    <!-- File Upload -->
    <div class="control-group">
      <label>Audio Source</label>
      <input type="file" id="audioFile" accept="audio/*">
    </div>

    <!-- Playback Controls -->
    <div class="control-group">
      <div class="status-indicator" id="statusIndicator">
        <span class="dot"></span>
        <span id="statusText">Inactive</span>
      </div>
    </div>

    <div class="control-group">
      <label>Volume</label>
      <input type="range" id="volumeRange" min="0" max="200" value="100">
      <span id="volumeVal">100%</span>
    </div>

    <div class="control-group toggle-row">
      <span>Loop Audio</span>
      <input type="checkbox" id="loopToggle" checked>
    </div>

    <!-- Main Action -->
    <button id="toggleBtn" class="btn-primary disabled" disabled>Activate Injection</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
